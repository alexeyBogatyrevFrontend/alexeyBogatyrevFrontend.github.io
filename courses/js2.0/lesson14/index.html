<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="weather__block">
            <div class="weather__wrapper">
                <div class="weather__enterName">
                    <label for="">Введите название города или страны</label>
                    <input type="text">
                </div>
                <div class="weather__selectName">
                    <label for="">Выберите название города</label>
                    <select name="" id="">
                        <option value="Алматы">Алматы</option>
                        <option value="Москва">Москва</option>
                        <option value="Питер">Питер</option>
                        <option value="Бишкек">Бишкек</option>
                        <option value="Чикаго">Чикаго</option>
                    </select>
                </div>
                <div class="weather__data">
                    <div class="weather__name"></div>
                    <div class="weather__country"></div>
                    <div class="weather__degress"></div>
                    <div class="weather__clouds"></div>
                    <div class="weather__feature"></div>
                    <div class="weather__time">
                        <div class="weather-time__current-time"></div>
                        <div class="weather-time__current-date"></div>
                        <div class="weather-time__current-day"></div>
                    </div>
                </div>

                <button class="weather__btn">go</button>
                <button class="weather__backBtn">back</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
