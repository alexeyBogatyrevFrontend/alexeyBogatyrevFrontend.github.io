<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-header start">Начать</div>
        <div class="col-header progress">В процессе</div>
        <div class="col-header done">Готовы</div>
      </div>

      <div class="row-dragAndDrop">
        <div class="placeholder placeholder-start">
          <div class="item" draggable="true">Перетащи меня1</div>
          <div class="item" draggable="true">Перетащи меня2</div>
          <div class="item" draggable="true">Перетащи меня3</div>
        </div>
        <div class="placeholder placeholder-progress">
          <div class="item" draggable="true">Перетащи меня4</div>
          <div class="item" draggable="true">Перетащи меня5</div>
        </div>
        <div class="placeholder placeholder-done">
          <div class="item" draggable="true">Перетащи меня6</div>
        </div>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
