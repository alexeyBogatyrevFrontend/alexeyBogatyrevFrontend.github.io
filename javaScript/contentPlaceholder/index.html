<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Content Placeholder</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="card">
            <div id="header" class="card__header animated-bg">&nbsp;</div>
            <div class="card__content">
                <h3 id="title" class="card__title animated-bg animated-bg-text">
                    &nbsp;
                </h3>
                <p id="excerpt" class="card__excerpt">
                    &nbsp;
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div id="profile_img" class="profile-img animated-bg">
                        &nbsp;
                    </div>
                    <div class="author__info">
                        <strong id="name" class="animated-bg animated-bg-text"
                            >&nbsp;</strong
                        >
                        <small id="date" class="animated-bg animated-bg-text"
                            >&nbsp;</small
                        >
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
